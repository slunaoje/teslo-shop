<form
  class="flex flex-col gap-2"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input validator">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </g>
    </svg>
    <input
      type="email"
      placeholder="Correo electrónico"
      formControlName="email" />
  </label>
  <label class="input validator">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <path
          d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
        ></path>
        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
      </g>
    </svg>
    <input
      type="password"
      class="grow"
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>
  <label class="input validator">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
      <path
      fill="currentColor"
      d="M5 19V5v4.187v-.571zm2.5-6.5h5.025q.03-.261.106-.512t.183-.488H7.5zm0 4h3.483q.251-.27.532-.486t.593-.358q-.024-.035-.04-.075q-.018-.04-.03-.081H7.5zm0-8h9v-1h-9zM5.616 20q-.691 0-1.153-.462T4 18.384V5.616q0-.691.463-1.153T5.616 4h12.769q.69 0 1.153.463T20 5.616v4.411q-.215-.265-.456-.467q-.24-.202-.544-.373V5.616q0-.231-.192-.424T18.384 5H5.616q-.231 0-.424.192T5 5.616v12.769q0 .23.192.423t.423.192h4.397q-.006.035-.009.07q-.003.034-.003.069V20zm11.269-5q-.82 0-1.41-.59t-.59-1.41t.59-1.41t1.41-.59q.819 0 1.41.59q.59.59.59 1.41t-.59 1.41t-1.41.59m-4.5 5v-.9q0-.465.235-.843q.236-.378.657-.546q.842-.355 1.747-.533t1.86-.178q.918 0 1.823.178t1.785.534q.421.167.657.545q.235.377.235.843v.9z"/>
    </svg>
    <input
      type="text"
      class="grow"
      placeholder="Nombre completo"
      formControlName="fullName"
    />
  </label>
  <button type="submit" class="btn btn-secondary">Crear cuenta</button>
  @if(hasError()) {
    <div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Por favor revise la información ingresada.</span>
    </div>
  }
  <p class="text-black">¿Ya tienes cuenta?
    <a [routerLink]="['/auth/login']" class="text-secondary">Logueate</a>
  </p>
</form>
